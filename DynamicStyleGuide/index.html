<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

</head>
<body ng-app="app" ng-controller="styleGuideController" ng-cloak>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>New selector</h3>
                <div class="form-group">
                    <label>selector name:</label>
                    <input ng-model="newSelector.name" class="form-control" />
                </div>
                <div class="form-group">
                    <label>selector:</label>
                    <input ng-model="newSelector.selector" class="form-control" />
                </div>
                <a ng-href="#" ng-click="addSelector()" class="btn btn-default">Add Selector</a>
            </div>
            <div class="col-md-6">
                <h3>Add property to selector</h3>
                <div class="form-group">
                    <label>selector:</label>
                    <select ng-model="newProperty.selector" class="form-control">
                        <option ng-repeat="(key, selector) in styles" value="{{key}}">{{selector.selector}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>property name:</label>
                    <input ng-model="newProperty.name" class="form-control" />
                </div>
                <div class="form-group">
                    <label>property value:</label>
                    <input ng-model="newProperty.value" class="form-control" />
                </div>
                <a ng-href="#" ng-click="addPropertyToSelector()" class="btn btn-default">Add Property to {{newProperty.selector}}</a>
            </div>
        </div>
    </div>
    <hr />
    <div class="container">
        <div class="row">
            <div ng-repeat="(key, selector) in styles" class="selector col-md-12">
                <div class="sample" ng-if="styles[key].sampleHtml">
                    <div ng-bind-html="styles[key].sampleHtml"></div>
                </div>
                <div class="properties">
                    <div>{{styles[key].selector}}</div>
                    <div ng-repeat="(prop, values) in selector track by $index" ng-if="$index > 0" class="property col-md-4">
                        <label>{{splitCamelCaseString(prop.toString(),"-")}} :</label>
                        <input ng-model="selector[prop]" ng-change="change()" class="form-control" value="{{values}}" type="{{getPropertyType(prop)}}" />
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="title">SATURDAY SAT-SAT-SATURDAY! CSS RAW!</div>
        <div>- triple (x3) click to select all -</div>
        <br />
        <div id="printStyles">
            {{transpiledStyles}}
        </div>
    </div>

    <!--DYNAMICALLY CREATED CSS-->
    <style ng-bind-html="transpiledStyles"></style>

    <!--LIBRARIES-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/libraries/angularjs/angular.min.js"></script>
    <script src="scripts/libraries/angularjs/angular-sanitize.min.js"></script>

    <!--ANGULAR OBJECTS-->
    <script src="scripts/objects/stylesObject.js"></script>

    <!--ANGULAR CONTROLLERS-->
    <script src="scripts/controllers/styleGuideController.js"></script>

    <!--ANGULAR SERVICES-->
    <script src="scripts/services/styleGuideService.js"></script>



    <!--<script src="scripts/style-guide.js"></script>-->
    <!--<script src="scripts/color-shader.js"></script>-->
    <!--<script src="scripts/inline-edit.js"></script>-->
    <!--<script src="scripts/insert-into-head.js"></script>-->
</body>
</html>
